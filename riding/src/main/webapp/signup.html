<form name="signUpForm" class="form" role="form">
          <div class="row">

            <legend>회원가입</legend>
            <div class="col-xs-6 col-md-6">
              <span><img class="bi" src="img/b1.JPG"></span>
              <input type="text" id="sname" name="name" class="form-control input-lg" placeholder="이름" /><br> 
              <input type="text" id="semail" name="email" class="form-control input-lg" placeholder="email" /><br> 
              <input type="password" id="spassword" name="password" class="form-control input-lg" placeholder="패스워드" /><br> 
              <input type="password" name="confirm_password" class="form-control input-lg" placeholder="패스워드 재입력" /><br> 
              <input type="phonenumber" id="sphonenumber" name="phonenumber" class="form-control input-lg" placeholder="전화번호" /><br>
              <input type="radio"  id="sposition" name="position" value="일반">일반
              <input type="radio" id="sposition" name="position" value="인솔자">인솔자 <br> <br>
              <input type="radio" id="sgender" name="gender" value="M">남자
              <input type="radio" id="sgender" name="gender" value="F">여자 <br>
              <br>
              <button type="button" id="addBtn" class="btn btn-info btn-block signup-btn" >회원가입</button>
              <br>
              <br>
              <br>
            </div>
            <br>
          </div>
      </body>

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/handlebars/handlebars.min.js"></script>
      <script type="text/javascript">
      $("#addBtn").click(function(event) {
          $.post("ajax/member/add.do", {
              name: $("#sname").val(),
              email: $("#semail").val(),
              pw: $("#spassword").val(),
              ph: $("#sphonenumber").val(),
              position: $("#sposition").val(),
              gender: $("#sgender").val()
            }, function(result) {
              if (result.status == "success") {
                location.href = "login.html";
              } else {
                window.alert("등록 실패입니다!");
              }
            }, "json"
          );
        });
      </script>
