	<script type="text/javascript">
		$.extend({
			getUrlVars : function() {
				var vars = [], hash;
				var hashes = window.location.href.slice(
						window.location.href.indexOf('?') + 1).split('&');
				for (var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			},
			getUrlVar : function(name) {
				return $.getUrlVars()[name];
			}
		});
		  
		getImg();
		function getImg(){
			$.getJSON("ajax/member/getImg.do", function(result) {
			      var url = result.status;
			      console.log(url);
			      $("#mimg").attr("src",url);
			  });
		}
		
		var ploca = $.getUrlVar('loca');
		var prbtype = $.getUrlVar('rbtype');
		$("#addBtn").click(
				function(event) {
					$.post("ajax/board/Add.do", {
						title : $("#title").val(),
						mloca : $("#mloca").val(),
						mtime : $("#mtime").val(),
						mday : $("#mday").val(),
						distance : $("#distance").val(),
						time : $("#time").val(),
						pnum : $("#pnum").val(),
						ph : $("#ph").val(),
						loca : $.getUrlVar('loca'),
						rbtype : $.getUrlVar('rbtype')
					}, function(result) {
						if (result.status == "success") {
							location.href = "freeRiding.html?loca=" + ploca
									+ "&rbtype=" + prbtype;
						} else {
							window.alert("등록 실패입니다!");
						}
					}, "json");
				});

	</script>
