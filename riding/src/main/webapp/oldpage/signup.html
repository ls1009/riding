<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<script type="text/javascript" src="js/menu.js"></script>

<title>회원가입</title>

<link rel="stylesheet" href="css/menu.css" type="text/css">

<style>
.signuprow {
	padding-top: 10%;
	margin-left: 30%;
}

input {
	display: inline-block;
}

span .bi {
	display: inline-block;
	margin-right: 30px;
}

input {
	background-color: gray;
}
</style>
</head>

<body onload="menuinit();">
  <header>
  <div>
    
    <div class="row">
        <a href="main.html">
          <div class="col-md-1" style="width: 300px; height: 70px;"></div>
        </a>
    </div>
    <object id="mainbike" data="img/main.swf" style="width:300px; height:70px;"></object>
    
    <div class="upmenu1">
      <!-- <span id="logout" onclick="location.href='auth/logout.do'">logout</span> -->
      <span><img id="logout" src="img/lockon.png" onclick="location.href='auth/logout.do'"
      /></span><label>log out</label>
    </div> 
     
    <div class="upmenu2">
      <nav id="nav-1">
        <span class="link-1" onclick="location.href='freeLocation.html'">Riding</span>
        <span class="link-1" onclick="location.href='course.html'">Course</span>
        <span class="link-1" onclick="location.href='myList.html'">My Riding</span>
      </nav>
    </div>  
  </div>
  </header>
	
	<div id="container">
    <div class="signuprow">
      <legend>회원가입</legend>
      <div class="col-xs-6 col-md-6">
        <span><img class="bi" src="img/b1.JPG"></span> 
        <input
          type="text" id="sname" name="name" class="form-control input-lg"
          placeholder="이름" />
          <font  name="nameCheck" size="2" color="red"></font><br><br> 
          
        <input type="text" id="semail"
          name="email" class="form-control input-lg" placeholder="email" />
          <font  name="emailCheck" size="2" color="red"></font><br><br>
          
        <input type="password" id="password" name="password"
          class="form-control input-lg" placeholder="패스워드" />
          <font  name="passwordCheck" size="2" color="red"></font><br><br> 
          
        <input type="password" id="confirm_password" name="confirm_password"
          class="form-control input-lg" placeholder="패스워드 재입력" /> 
        <font name="check" size="2" color="red"></font> <br><br> 
        
        <input type="phonenumber" id="phonenumber" name="phonenumber"
          class="form-control input-lg" placeholder="전화번호" /> 
          <font  name="phonenumberCheck" size="2" color="red"></font><br><br>
          
        <label for="sel1">역할</label> 
        <select class="form-control" id="position">
          <option>일반</option>
          <option>인솔자</option>
        </select> 
        
        <label for="sel2">성별</label> 
        <select class="form-control" id="gender">
          <option>남자</option>
          <option>여자</option>
        </select> <br>
        <br>
        <br>
        <br>
        <button type="button" id="addBtn"
          class="btn btn-info btn-block signup-btn">회원가입</button>
        <br> <br> <br>
      </div>
      <br>
    </div>
   </div>

		
		
		
</body>

      <script src="bower_components/jquery/dist/jquery.js"></script>
			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="bower_components/handlebars/handlebars.min.js"></script>
			<script type="text/javascript" src="js/menu.js"></script>
			<script type="text/javascript">
			$("#addBtn").click(function(event) {
				  $.post("ajax/member/add.do", {
				      name: $("#sname").val(),
				      email: $("#semail").val(),
				      pw: $("#password").val(),
				      ph: $("#phonenumber").val(),
				      position: $("#position").val(),
				      gender: $("#gender").val()
				    }, function(result) {
				      if (result.status == "success") {
				        location.href = "login.html";
				      } else {
				        window.alert("등록 실패입니다!");
				      }
				    }, "json"
				  );
				});
			
       $('input[name=name]').keyup(function() {
           if ($('input[name=name]').val() == '') {
             $('font[name=nameCheck]').html("필수 입력 사항입니다");
           } else {
             $('font[name=nameCheck]').html("");
           }
         });
         $('input[name=email]').keyup(function() {
           if ($('input[name=email]').val() == '') {
             $('font[name=emailCheck]').html("필수 입력 사항입니다");
           } else {
             $('font[name=emailCheck]').html("");
           }
         });
         $('input[name=password]').keyup(function() {
           if ($('input[name=password]').val() == '') {
             $('font[name=passwordCheck]').html("필수 입력 사항입니다");
           } else {
             $('font[name=passwordCheck]').html("");
           }
         });
         $('input[name=phonenumber]').keyup(function() {
           if ($('input[name=phonenumber]').val() == '') {
             $('font[name=phonenumberCheck]').html("필수 입력 사항입니다");
           } else {
             $('font[name=phonenumberCheck]').html("");
           }
         });

			$(function(){
				  $('#password').keyup(function(){
				   $('font[name=check]').text('');
				  }); //#user_pass.keyup

				  $('#confirm_password').keyup(function(){
				   if($('#password').val()!=$('#confirm_password').val()){
				    $('font[name=check]').text('');
				    $('font[name=check]').html("암호 불일치");
				    $('font[name=check]').css('coloc','red');
				   }else {
				    $('font[name=check]').text('');
				    $('font[name=check]').html("암호 일치");
				    $('font[name=check]').css('color','green');
				   }
				  }); //#chpass.keyup
				 });
			</script>
</body>
</html>
