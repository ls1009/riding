<script type="text/javascript">
$.extend({
    getUrlVars: function(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    },
    getUrlVar: function(name) {
        return $.getUrlVars()[name];
    }
});
var ploca = $.getUrlVar('loca');
var prbtype = $.getUrlVar('rbtype');
$("#addBtn").click(function(event) {
    $.post("ajax/board/Add.do", {
        title: $("#title").val(),
        mloca: $("#mloca").val(),
        mtime: $("#mtime").val(),
        mday: $("#mday").val(),
        distance: $("#distance").val(),
        time: $("#time").val(),
        pnum: $("#pnum").val(),
        ph: $("#ph").val(),
        loca: $.getUrlVar('loca'),
        rbtype: $.getUrlVar('rbtype')
      }, function(result) {
        if (result.status == "success") {
        	  var path = clickLine.getPath();
						for ( var i in path) {
							$.ajax({
							    url: 'ajax/board/putMap.do',
							    global: false,
							    type: 'POST',
							    data: {ab : path[i].ab,
							        bb : path[i].bb},
							    async: false, //blocks window close
							    success: function() {
							    	console.log("dot insert");
							    }
							});
						}
						location.href = "freeRiding.html?loca=" + ploca
								+ "&rbtype=" + prbtype;
					} else {
						window.alert("등록 실패입니다!");
					}
				}, "json",false);

			});
			
$("#cancel").click(function(event) {		
	location.href= "freeRiding.html?loca=" + ploca + "&rbtype=" + prbtype;
});
