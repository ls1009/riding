<script src="bower_components/jquery/dist/jquery.js"></script>

	<script>
	function popup(url) {
		  window.open(url,"Map",'location=no,menubar=no,resizable=no,width=600,height=600');
		}
	
	loadBoardList();

	function loadBoardList() {
	  $.getJSON("ajax/board/listSchedule.do", function(result) {
	      var list = result.list;
	      var tbody = $("#boardTable1 tbody");
	      for (var i in list) {
	      list[i].imglo="mapImg/map1.JPG";
	        $("<tr>")
	          .html(
	            "<td onclick=\"location.href='freeRead.html?no=" + list[i].bno + 
	                "&loca="+ list[i].loca + "&rbtype=" + list[i].rbtype +"'\""+
	                "style=\"cursor:pointer\">" + list[i].title + "</td>" +
	            "<td>" + list[i].mday.toString() + "</td>" +
	            "<td>"+"<img width=30 height=30 id='map' src='"+list[i].imglo+"' class='img-responsive' >"+"</td>")
	          .appendTo(tbody);
	        $(document).ready(function () {
	            $("img").simpleLightBox(); 
	        }); 
	      }
	  });
	  
	  $.getJSON("ajax/board/listHistory.do", function(result) {
	        var list = result.list;
	        var tbody = $("#boardTable2 tbody");
	        for (var i in list) {
	        list[i].imglo="mapImg/map1.JPG";
	          $("<tr>")
	            .html(
	              "<td onclick=\"location.href='freeRead.html?no=" + list[i].bno + 
	                  "&loca="+ list[i].loca + "&rbtype=" + list[i].rbtype +"'\""+
	                  "style=\"cursor:pointer\">" + list[i].title + "</td>" +
	              "<td>" + list[i].mday.toString() + "</td>" +
	              "<td>"+"<img width=30 height=30 id='map' src='"+list[i].imglo+"' class='img-responsive' >"+"</td>")
	            .appendTo(tbody);
	          $(document).ready(function () {
	              $("img").simpleLightBox(); 
	          }); 
	        }
	    });
	}
	
	$('#myModal').on('shown.bs.modal', function () {
	    $('#myInput').focus()
	});


</script>
